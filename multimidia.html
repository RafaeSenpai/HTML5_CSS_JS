                        </hgroup>
                    </header>

                    <!-- Para a musica existem 3 formatos compativeis o mp3(firefox) o ogg(firefox) e o aac/m4a (safary),
                    Cada browser é compativel com determinados formatos de musica, assim sendo tem que se disponibilizar no host as musicas nos 3 formatos,
                    recorrendo a software (exemplo: http://www.mirovideoconverter.com) que faça a conversão dessas musicas dos respetivos formatos

                    NOTA: A informação neste comentário é analoga também para os ficheiros de video, pois cada browser apenas é compativel com determinados formatos de video-->
                    <div id="tv-radio">
                        <!-- a tag controls = "controls" é aconcelhado pela w3s o seu uso desta forma, apesar de haver sites que o fazem de outras maneiras -->
                        <audio id="musica" controls="controls">
                            <source src="_media/2009-lovers-carvings-bibio.mp3" type="audio/mpeg"/>
                            Desculpe, mas nao foi possivel carregar o audio!
                        </audio>
                        <!-- a tag poster = "_imagens/video-mini03.jpg" serve para definir uma imagem de previsualização ou apresentação do video, para que desta forma não
                        seja apresentado, por exemplo, o logotipo do player -->
                        <video id="filme" controls="controls" poster="_imagens/video-mini03.jpg">
                            <!-- a tag 'type' é importante para informar o browser do tipo de video que será carregado -->
                            <source src="_media/getting-started.mp4" type="video/mp4"/>
                            <!-- Caso o browser nao suporte o ficheiro multimedia o utilizador será informado de tal limitação, mostrando uma mensagem de erro -->
                            Desculpe, mas nao foi possivel carregar o video!
                        </video>
                    </div>
